<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"/>
    <title>Formulario</title>
</head>
<body>
  <header>
    <a class="previous-page" onclick="history.back()"><img src="../images/add-svgrepo-com.svg"></a>
  </header>
        <div class="container">
          <div class="header">
            <h2>Crear una cuenta</h2>
          </div>
    
          <form id="form" class="form">
            <div class="form-control">
              <label for="username">Nombre de usuario</label>
              <input
                type="text"
                id="username"
                placeholder="Ingrese su nombre de usuario..."
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
    
            <div class="form-control">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Escriba su correo electrónico.." />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
    
            <div class="form-control">
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                placeholder="Escribe tu contraseña..."
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensaje de error</small>
            </div>
            <button type="submit">Enviar</button>
          </form>
        </div>
        <script
          src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
        <script src="../app.js"></script>
</body>
</html>
